@(sandwiches: List[Sandwich])

@main("Sandwiches") {
    <h1>Fancy a sarnie mate?</h1>
    @if(sandwiches.isEmpty) {
        <p>Sorry, we're sold out</p>
    } else {
    <p>Please choose a sandwich</p>
        @for(sarnie <- sandwiches) {
    <p>@sarnie.name, @sarnie.description Â£@sarnie.price</p>
    }
}
}
